<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>f-105-l01</title>
</head>
<body>
    <main>
        <section>
            <h1>Rejestracja</h1>
            <form name="login">
                <div>
                    <label for="name">Imię:</label>
                    <input type="text" id="name">
                </div>
                <div>
                    <label for="surname">Nazwisko:</label>
                    <input type="text" id="surname">
                </div>
                <div>
                    <label for="gender">Płeć:</label>
                    <div id="gender">
                        <input type="radio" name="gender" id="woman" value="Pani">
                        <label for="woman">Kobieta</label>
                        <input type="radio" name="gender" id="man" value="Pan">
                        <label for="man">Mężczyzna</label>
                    </div>
                </div>
                <div>
                    <label for="login">Login:</label>
                    <input type="text" name="login" id="login">
                </div>
                <div>
                    <label for="password">Hasło:</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="birthDate">Data urodzenia:</label>
                    <input type="date" name="birthDate" id="birthDate" value="">
                </div>
                <div>
                    <input type="submit" id="send" value="Wyślij">
                </div>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
